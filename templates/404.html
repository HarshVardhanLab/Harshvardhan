<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Harsh Vardhan Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            scroll-behavior: smooth;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .text-gradient {
            background: linear-gradient(90deg, #ff7b00, #ffaa00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .floating-shape {
            position: absolute;
            background: rgba(255, 123, 0, 0.2);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }
    </style>
</head>
<body class="font-sans light text-gray-800 overflow-x-hidden min-h-screen bg-gray-50 dark:bg-gray-800">
    <!-- Floating shapes -->
    <div class="floating-shape" style="width: 200px; height: 200px; top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-shape" style="width: 300px; height: 300px; bottom: 10%; right: 15%; animation-delay: 0.5s;"></div>
    
    <div class="container mx-auto px-6 py-20 flex flex-col items-center justify-center min-h-screen">
        <div class="text-center max-w-2xl mx-auto">
            <!-- 404 Icon -->
            <div class="mb-8">
                <i class="fas fa-exclamation-triangle text-8xl text-orange-500 dark:text-orange-400 mb-4"></i>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-6xl font-bold mb-4">
                <span class="text-gradient">404</span>
            </h1>
            <h2 class="text-2xl font-semibold mb-6 text-gray-700 dark:text-gray-300">
                Oops! Page Not Found
            </h2>
            <p class="text-gray-600 dark:text-gray-400 mb-8 text-lg">
                The page you're looking for doesn't exist or has been moved. 
                Don't worry, let's get you back on track!
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="bg-orange-500 dark:bg-orange-400 text-white px-8 py-3 rounded-md hover:bg-orange-600 dark:hover:bg-orange-300 transition-all duration-300 hover:shadow-lg inline-flex items-center">
                    <i class="fas fa-home mr-2"></i>
                    Go Home
                </a>
                <a href="/#contact" class="border border-orange-500 dark:border-orange-400 text-orange-500 dark:text-orange-400 px-8 py-3 rounded-md hover:bg-orange-50 dark:hover:bg-orange-900 transition-all duration-300 hover:shadow-lg inline-flex items-center">
                    <i class="fas fa-envelope mr-2"></i>
                    Contact Me
                </a>
            </div>
            
            <!-- Quick Links -->
            <div class="mt-12">
                <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">
                    Quick Navigation
                </h3>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="/#about" class="text-orange-500 dark:text-orange-400 hover:underline">About</a>
                    <a href="/#services" class="text-orange-500 dark:text-orange-400 hover:underline">Skills</a>
                    <a href="/#projects" class="text-orange-500 dark:text-orange-400 hover:underline">Projects</a>
                    <a href="/#contact" class="text-orange-500 dark:text-orange-400 hover:underline">Contact</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Dark mode toggle functionality
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
